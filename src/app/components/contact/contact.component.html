<section class="section">
  <div class="container">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g Alex Smith">
      </div>
    </div>
    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <input class="input" type="text" placeholder="Subject">
      </div>
    </div>
    <div class="field">
      <label class="label">Mobile</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g.9867405720">
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
      </div>
    </div>
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" type="text" placeholder="e.g. Message"></textarea>
      </div>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-success">
          Submit
        </button>
      </p>
    </div>
  </div>
</section>
