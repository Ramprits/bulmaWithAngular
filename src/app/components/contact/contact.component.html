<section class="section">
  <div class="container">
    <form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" name="name" [(ngModel)]="name" type="text" placeholder="e.g Ramprit Sahani" #pickedName="ngModel">
        </div>
        <div *ngIf="!pickedName.valid && pickedName.touched">
          Name is required!
        </div>
      </div>
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <input class="input" name="subject" [(ngModel)]="subject" type="text" placeholder="Subject">

        </div>
      </div>
      <div class="field">
        <label class="label">Mobile</label>
        <div class="control">
          <input class="input" type="text" name="mobile" [(ngModel)]="mobile" placeholder="e.g.9867405720">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="e.g. alexsmith@gmail.com">
        </div>
      </div>
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" type="text" [(ngModel)]="messege" name="messege" placeholder="e.g. Message"></textarea>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" class="button is-success">
            Submit
          </button>
        </p>
      </div>
    </form>
  </div>
</section>
