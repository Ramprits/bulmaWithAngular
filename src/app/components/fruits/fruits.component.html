<section class="section container">
  <div class="columns" *ngFor="let fruit of fruits">
    <div class="column">
      <figure class="image is-128x128">
        <img src="assets/fruitImages/{{fruit?.path}}" alt="{{fruit.title}}">
      </figure>
      <br>
      <strong class="heading">  {{fruit.title}}</strong>
      <br> {{fruit.description}}
    </div>
  </div>
</section>
