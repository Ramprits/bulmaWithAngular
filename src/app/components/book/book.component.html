<p-panel header="Book List">
  <p-dataTable [value]="books" selectionMode="single" [(selection)]="selectedBook" [contextMenu]="cm" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" rows="15" [reorderableColumns]="true" [resizableColumns]="true" [scrollable]="true" [responsive]="true">
    <p-column field="Name" header="Name" [sortable]="true"></p-column>
    <p-column field="Description" header="Description" [sortable]="true"></p-column>
    <p-column field="CreatedDate" header="Created Date" [sortable]="true"></p-column>
    <p-footer>
      <div class="ui-helper-clearfix" style="width:100%">
        <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
      </div>
    </p-footer>
  </p-dataTable>
</p-panel>
<p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Book Details" [(visible)]="displayDialog" [responsive]="true" [responsive]="true" modal="modal">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="book">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        <label for="Name">Name</label>
      </div>
      <div class="ui-grid-col-8">
        <input pInputText id="Name" name="Name" [(ngModel)]="book.Name" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        <label for="Description">Description</label>
      </div>
      <div class="ui-grid-col-8">
        <input pInputText id="Description" name="Description" [(ngModel)]="book.Description" />
      </div>
    </div>
  </div>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" label="Delete" (click)="displayDialog=false" class="ui-button-danger"></button>
      <button type="button" pButton icon="fa-check" label="Save" (click)="displayDialog=false"></button>
    </div>
  </p-footer>
</p-dialog>

<p-confirmDialog header="Delete" icon="fa fa-question-circle" width="500"></p-confirmDialog>
<button type="text" hidden (click)="confirm()" pButton icon="fa-check" label="Confirm"></button>
