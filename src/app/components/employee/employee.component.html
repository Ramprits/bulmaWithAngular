<p-panel header="Employee List">
  <p-dataTable [value]="employees" selectionMode="single" [(selection)]="selectedEmployee" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [reorderableColumns]="true"
    [resizableColumns]="true" [scrollable]="true" [responsive]="true">
    <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
    <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
    <p-column field="email" header="Email" [sortable]="true"></p-column>
    <p-column field="address" header="Address" [sortable]="true"></p-column>
    <p-column field="mobile" header="Mobile" [sortable]="true"></p-column>
    <p-footer>
      <button type="button" pButton label="Add" style="float:left" (click)="addEmployee()"></button>
    </p-footer>
  </p-dataTable>
</p-panel>
