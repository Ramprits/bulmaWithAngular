<nav class="navbar is-danger">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="#">Dhanai fruits mart</a>

      <div class="navbar-burger burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable" *ngIf="(authService.user$ | async)?.uid">
          <a href="#" class="navbar-link">Browse</a>
          <div class="navbar-dropdown">
            <a href="#" class="navbar-item">Amazing Product</a>
            <a href="#" class="navbar-item">Superior Quality</a>
            <a href="#" class="navbar-item">Another Amazing Product</a>
            <a [routerLink]="['/posts']" class="navbar-item">Post</a>
            <a [routerLink]="['/fruits']" class="navbar-item">Fruits</a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <a [routerLink]="['/home']" class="navbar-item is-active">Home</a>
        <a href="#" class="navbar-item" *ngIf="(authService.user$ | async)?.uid">Services</a>
        <a href="#" class="navbar-item" *ngIf="(authService.user$ | async)?.uid">Docs</a>
        <a [routerLink]="['/contacts']" class="navbar-item" *ngIf="(authService.user$ | async)?.uid">Contact</a>
        <a class=" navbar-item" *ngIf="!(authService.user$ | async)?.uid" (click)="userLogin()">Login</a>
        <a class="navbar-item" *ngIf="(authService.user$ | async)?.uid" (click)="userLogOut()">Logout</a>
      </div>
    </div>
  </div>
</nav>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {
          // Get the target from the "data-target" attribute
          var target = $el.dataset.target;
          var $target = document.getElementById(target);
          // Toggle the class on both the "navbar-burger" and the "navbar-menu"
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
  });
</script>
